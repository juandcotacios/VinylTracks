{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre }}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        /* Encabezado */
        header {
            background-color: #8B0000; /* Rojo vinotinto */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
        }

        /* Navegación */
        nav {
            background-color: white;
            border-top: 2px solid #8B0000;
            border-bottom: 2px solid #8B0000;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 5px 15px;
            border-left: 1px solid #8B0000;
        }

        nav ul li:first-child {
            border-left: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #8B0000;
            font-weight: bold;
        }

        /* Detalles del producto */
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            margin: 40px auto;
            max-width: 1200px;
            gap: 30px;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            max-width: 600px;
            text-align: left;
        }

        .product-info h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .product-info h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-info .price {
            font-size: 24px;
            font-weight: bold;
            color: #8B0000;
            margin: 15px 0;
        }

        .product-info .inventory {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        form label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        form input {
            margin-left: 10px;
            padding: 8px;
            width: 60px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        button {
            display: block;
            margin-top: 20px;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #600000;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #8B0000;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #600000;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="logo">VinylTracks</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{% url 'mainweb:index' %}">Inicio</a></li>
            <li><a href="#">Información</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <div class="product-detail">
            <!-- Imagen del producto -->
            <div class="product-image">
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
            </div>
            <!-- Información del producto -->
            <div class="product-info">
                <h1>{{ producto.nombre }}</h1>
                <h2>{{ producto.artista }}</h2>
                <p class="price">${{ producto.precio }}</p>
                <p class="inventory">Disponibles: {{ producto.cantidad_en_inventario }}</p>
                <!-- Formulario para añadir al carrito -->
                <form action="{% url 'mainweb:add_to_cart' producto.id %}" method="post">
                    {% csrf_token %}
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="{{ producto.cantidad_en_inventario }}">
                    <button type="submit">Añadir al Carrito</button>
                </form>
            </div>
        </div>
        <!-- Enlace para volver a la tienda -->
        <div class="back-link">
            <a href="{% url 'mainweb:index' %}">← Volver a la tienda</a>
        </div>
    </main>
</body>

</html>
